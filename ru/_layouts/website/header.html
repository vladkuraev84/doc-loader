{% block book_header %}
<div class="book-header-wr">
    <div class="container">
        <div class="book-header" role="navigation">
            {% if glossary.path %}
            <a href="{{ ('/' + glossary.path)|resolveFile }}" class="btn pull-left" aria-label="{{ "GLOSSARY_OPEN"|t }}"><i class="fa fa-sort-alpha-asc"></i></a>
            {% endif %}

            <!-- Title -->
            <h1>
                {{ page.title }}
                <!--<i class="fa fa-circle-o-notch fa-spin"></i>
                <a href="{{ "/"|resolveFile }}" ></a>-->
            </h1>

            {% block search_input %}
            <div id="book-search-input" role="search">
                <input type="text" placeholder="{{ 'SEARCH_PLACEHOLDER'|t }}" />
            </div>
            {% endblock %}
        </div>
    </div>
</div>

{% endblock %}
