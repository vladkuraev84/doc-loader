
<style>
    div.copy-git {
        display: flex;
        align-items: center;
        margin-bottom: .85em;
    }
    div.copy-git span {
        display: inline-block;
        margin-right: 6px;
    }
    div.copy-git code {
        display: inline-block;
        margin-right: 12px;
        border-radius: 6px;
        background: #343434;
        color: #fff;
    }
    div.copy-git button {
        color: green;
        box-sizing: border-box;
        transition: 0.2s ease-out;
        cursor: pointer;
        user-select: none;
        background: rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(0, 0, 0, 0);
        padding: 5px 10px;
        font-size: 0.8em;
        border-radius: 4px;
    }
    div.copy-git button:hover {
        background: rgba(65, 131, 196, 0.15);
    }
</style>
<body>

<div class="copy-git">
    <span>https: </span><code> git@github.com:code-hs/forms-loader-v.git </code>
</div>
<script>
  // get the list of all highlight code blocks
  const highlights = document.querySelectorAll("div.copy-git")

  highlights.forEach(div => {
    // create the copy button
    const copy = document.createElement("button")
    copy.innerHTML = "Copy"
    // add the event listener to each click
    copy.addEventListener("click", handleCopyClick)
    // append the copy button to each code block
    div.append(copy)
  })

  function handleCopyClick(evt) {
    // get the children of the parent element
    const { children } = evt.target.parentElement
    // grab the first element (we append the copy button on afterwards, so the first will be the code element)
    // destructure the innerText from the code block
    // const { innerText } = Array.from(children)[0]
    const { innerText } = Array.from(children)[0]
    // copy all of the code to the clipboard
    // alert to show it worked, but you can put any kind of tooltip/popup to notify it worked
    alert(innerText)
  }
</script>
</body>
